<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puutarhan kukat</title>
    <link rel="stylesheet" href="/tyylit/kauppatyylit.css">
    <script type="module" src="/js/tilauslista.js"></script>
</head>
<body>
    <main>
        <h1>Puutarhan kukat</h1>
        <div>
            <label>Valitse puutarha:</label>
            <select id="puutarhalista"></select>
        </div>
        <div>
            <label>Valitse kukka:</label>
            <select id="kukkalista"></select>
        </div>
        <form id="tilaustiedot">
            <label>PuutarhaId: <input type="text" id="pid" name="puutarhaId" readonly></label>
            <label>KukkaId: <input type="text" id="kid" name="kukkaId" readonly></label>
            <label>Kukka: <input type="text" id="nimi" name="kukanNimi" readonly></label>
            <label>hinta: <input type="text" id="hinta" name="hinta" readonly></label>
            <label>Tilattava määrä: <input type="number" id="määrä" name="määrä" min="0" ></label>
        </form>
        <button id="lisaarivi">Lisää tilausrivi</button>
        <pre id="tilausrivit"></pre>
        
        <a href="/"><button>Valikkoon</button></a>
    </main>
</body>
</html>

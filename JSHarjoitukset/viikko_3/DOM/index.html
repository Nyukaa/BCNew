<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 1</title>
    <style>
      body {
        background-color: linen;
        margin: 20px;
      }

      h1 {
        color: maroon;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>DOM A</h1>
    <div id="content">Vaihda tämä teksti</div>
    <button id="press">Muokkaa tekstiä</button>

    <h1>DOM B</h1>
    <div>
      <button id="pressBtn">Paina minua</button>
      <div><h1 id="counter">0</h1></div>
    </div>
    <h1>DOM C</h1>
    <div>
      <button id="pressBtnPlus">Press for +</button>
      <button id="pressBtnMinus">Press for -</button>
      <div><h1 id="count">0</h1></div>
    </div>
    <h1>DOM Moi</h1>
    <div>
      <button id="moi">Press for moi</button>
    </div>
    <h1 id="hei">Hei</h1>
    <h1>Terve</h1>
    <script src="scriptB.js"></script>
    <script src="scriptA.js"></script>
    <script src="scriptC.js"></script>
    <script src="script_moi.js"></script>
  </body>

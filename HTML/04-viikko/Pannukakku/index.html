<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tilaa pannukakku</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pexels-rama-khandkar-2113556.jpg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Muokkaa Pannukakkuasi</h2>

        <label for="type" id="valitse"
          ><i class="fas fa-birthday-cake"></i> Valitse pannukakun
          tyyppi:</label
        >
        <select id="type">
          <option value="5">Klassinen - 5€</option>
          <option value="6">Suklaa - 6€</option>
          <option value="7">Mustikka - 7€</option>
        </select>

        <h3><i class="fas fa-apple-alt"></i> Valitse täytteet (1€ / kpl):</h3>
        <label
          ><input type="checkbox" class="topping" value="1" /> Pähkinät</label
        >
        <label
          ><input type="checkbox" class="topping" value="1" /> Banaani</label
        >
        <label
          ><input type="checkbox" class="topping" value="1" /> Siirappi
        </label>
        <label
          ><input type="checkbox" class="topping" value="1" /> Mansikka
        </label>

        <h3><i class="fas fa-ice-cream"> </i> Valitse lisukkeet:</h3>
        <label
          ><input type="checkbox" class="extra" value="2" /> Kermavaahto -
          2€</label
        >
        <label
          ><input type="checkbox" class="extra" value="3" /> Jäätelö - 3€</label
        >
        <div class="PriceDisplay">
          <h3>Kokonaishinta: <span id="totalPriceDisplay">5€</span></h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

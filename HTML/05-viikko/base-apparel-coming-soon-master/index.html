<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="myForm" novalidate action="/form" method="post" id="myForm">
        <div class="form-header">
          <img class="logo" src="./images/logo.svg" alt="logo" />
        </div>
        <h1>
          <div class="big">We're</div>
          <div class="big2">coming soon</div>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="inp_btn">
          <input
            type="email"
            id="inputEmail"
            name="email"
            placeholder=" Email Address"
          />
          <button type="submit" id="btnSubmit">
            <img src="./images/icon-arrow.svg" alt="button submit" />
          </button>
        </div>
        <div id="emailError" class="error"></div>
      </form>
      <div><img src="./images/hero-desktop.jpg" id="tytto" alt="" /></div>
    </div>
    <script src="script.js"></script>
    <!-- <p id="output">Will be</p> -->
  </body>
</html>

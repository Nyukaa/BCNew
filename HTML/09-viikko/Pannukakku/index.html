<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilaa pannukakku</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pexels-rama-khandkar-2113556.jpg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Muokkaa Pannukakkuasi</h2>

        <form id="pancakeForm">
          <!-- Asiakkaan nimi -->
          <label id="customer" for="customerName">Sinun nimesi:</label>
          <input type="text" id="customerName" placeholder="Enter your name" />

          <!-- Pannukakun tyyppi -->
          <label id="valitse" for="type"
            ><i class="fas fa-birthday-cake"></i>Valitse pannukakun
            tyyppi:</label
          >
          <select id="type">
            <option data-price="5">Klassinen 5€</option>
            <option data-price="6">Suklaa 6€</option>
            <option data-price="7">Mustikka 7€</option>
          </select>

          <!-- Täytteet -->
          <h3><i class="fas fa-apple-alt"></i>Valitse täytteet (1€ / kpl):</h3>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Pähkinät
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Banaani
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Siirappi
          </label>

          <!-- Lisukkeet -->
          <h3><i class="fas fa-ice-cream"> </i> Valitse lisukkeet:</h3>
          <label
            ><input type="checkbox" class="extra" data-price="2" /> Kermavaahto
            + 2€</label
          >
          <label
            ><input type="checkbox" class="extra" data-price="3" /> Jäätelö +
            3€</label
          >

          <h3>
            <i class="fa fa-truck" aria-hidden="true"></i>
            Valitse toimitustapa:
          </h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
            />
            Syö täällä</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
            />
            Ota mukaan</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
            />
            Toimitus (+ 5€)</label
          >

          <h3>Kokonaishinta: <span id="totalPriceDisplay">5€</span></h3>

          <button type="button" id="seeOrder">
            Tarkista ja tee tilauksen tiedot
          </button>
        </form>
      </div>
    </div>
    <div id="orderModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="orderSummary">
          <h3>Tilauksen yhteenveto</h3>
          <p id="summaryText">Tietosi tulevat tähän.</p>
          <div
            style="
              margin-top: 20px;
              display: flex;
              justify-content: space-between;
            "
          >
            <button
              id="editOrder"
              style="
                padding: 10px 20px;
                background-color: #ccc;
                border: none;
                border-radius: 5px;
                cursor: pointer;
              "
            >
              Muokkaa tilausta
            </button>
            <button
              id="confirmOrder"
              style="
                padding: 10px 20px;
                background-color: #ab590a;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
              "
            >
              Vahvista tilaus
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

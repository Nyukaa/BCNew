<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <form id="myForm">
      <h1>Contact Us</h1>
      <div class="name-fields">
        <div class="field">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />
          <div id="nameError" class="error"></div>
        </div>
        <div class="field">
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />
          <div id="lnameError" class="error"></div>
        </div>
      </div>

      <div class="field">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" />
        <div id="emailError" class="error"></div>
      </div>

      <p class="field_ra">Query Type</p>
      <div class="radio-group">
        <label class="radio-option">
          <input
            type="radio"
            id="General"
            name="Query_Type"
            value="General Enquiry"
          />
          General Enquiry
        </label>
        <label class="radio-option">
          <input
            type="radio"
            id="Support"
            name="Query_Type"
            value="Support Request"
          />
          Support Request
        </label>
      </div>
      <div id="radioError" class="error error2"></div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <div id="messageError" class="error"></div>
      </div>

      <div class="checkbox field_mes">
        <input type="checkbox" id="consent" name="consent" />
        <label for="consent">I consent to being contacted by the team</label>
      </div>
      <div id="consentError" class="error error2"></div>

      <button type="submit">Submit</button>
    </form>

    <div id="successMessage" class="success">
      <h2>
        <i class="fa fa-check-circle" aria-hidden="true"></i> Message Sent!
      </h2>
      <p>Thanks q for completing the form. We'll be in touch soon!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
